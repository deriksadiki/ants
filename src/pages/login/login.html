<ion-header></ion-header>
<ion-content class="container">
    <div class="everything">
      <div class="logo">
        <img src="../../assets/imgs/theLogo/ANTZ Logo.png" alt="">
      </div>
      <div class="items" padding>
        <ion-list no-lines>
          <div class="textFields">
            <ion-input type="email" placeholder="Email" value="" [(ngModel)]="email"></ion-input>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </div>
        </ion-list>
        <button ion-button block id="button" color="primary" (click)="login()">
          Sign In
        </button>
        <br><br>
        <p class="forgot" (click)="forgotpassword()">Forgot password?</p>
      </div>
      <p>Don't have an account?
        <b (click)="signup()" class="forgot">Sign Up</b>
      </p>
    </div>
  </ion-content>
