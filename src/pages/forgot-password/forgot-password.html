<ion-header color="secondary">

  <ion-navbar color="secondary">
    <ion-title align="center">Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="theForm">
    <div class="contents">
          <p>Please enter your email address to reset your password.</p>
    <br>
    <ion-item no-lines>
      <ion-input class="theTXT" placeholder="Email" type="email" [(ngModel)]="obj.email"></ion-input>
    </ion-item>
    <br>
    <button ion-button (click)="forgotpassword(obj)">RESET PASSWORD</button>

    </div>
  </div>

</ion-content>
